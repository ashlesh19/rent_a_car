<!-- signup.component.html -->


<div class ="centre">
<br><br>

<h1>Register here!</h1>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="name">Name</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input id="name" formControlName="name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="email">Email</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input id="email" formControlName="email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="password">Password</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input id="password" formControlName="password" type="password" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button [nzType]="'primary'" (click)="submitForm()">Sign Up</button>
      </nz-form-control>
    </nz-form-item>
    </form>
</div>
